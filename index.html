<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section id="header">
        <h1 class="title">Basic Calculator</h1>
    </section>
    <section id="body">
        <input type="text" class="display" readonly placeholder="0">
        <div class="btn-container">
            <div class="row-1">
                <div class="btn mods">AC</div>
                <div class="btn mods">+/-</div>
                <div class="btn mods">%</div>
                <div class="btn mods">/</div>
            </div>
            <div class="row-2">
                <div class="btn number">7</div>
                <div class="btn number">8</div>
                <div class="btn number">9</div>
                <div class="btn operator">*</div>
            </div>
            <div class="row-3">
                <div class="btn number">4</div>
                <div class="btn number">5</div>
                <div class="btn number">6</div>
                <div class="btn operator">-</div>
            </div>
            <div class="row-4">
                <div class="btn number">1</div>
                <div class="btn number">2</div>
                <div class="btn number">3</div>
                <div class="btn operator">+</div>
            </div>
            <div class="row-5">
                <div class="btn number zero">0</div>
                <div class="btn number">.</div>
                <div class="btn operator">=</div>
            </div>
        </div>
    </section>
</body>
</html>
